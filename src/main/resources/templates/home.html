<html>
	<head>
		<meta charset="utf-8"/>
		<title>Home</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div  class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}"></div>
				<div>Valor: <span th:text="${pedido.valorNegociado}">200.99</span></div>
				<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/02/2020</span></div>
				
				<div>Produto</div>
				<div> <input class="form-control" th:value="${pedido.urlProduto}" /></div>
				
				<div>descrição</div>
				<div>
					<textarea class="form-control" th:text="${pedido.descricao}">descrição do pedido</textarea>
				</div>
				
				<div>
					<img th:src="${pedido.urlImagem}"/>				
				</div>
			</div>
		</div>	
	</body>
</html>
